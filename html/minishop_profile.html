<html>
    <body>
        <div class="m-inner minishop">
            <div class="header">
                <div class="flex">
                    <div class="cancel"><a href="/@(Sellovely.Library.LoginInfo.AuthUserDomainUrl)">취소</a></div>
                    <div class="title">프로필 편집</div>
                    <div class="save"><a href="javascript:void(0)" onclick="fn_Reg()">저장</a></div>
                </div>
            </div>
        
            <div class="minishopAdverWrap" style="background-image:url('@(string.IsNullOrEmpty(_MINISHOP_DECORATE.Mini_Background) ? "/assets/img/store/minishop_bg.jpg" : _MINISHOP_DECORATE.Mini_Background)')">
                <span class="_changer edit bgCamera">
                    <a href="#:warp"><span class="material-icons btn-mini_background">photo_camera</span></a>
                    <label for="mini_background" class="imgroad"></label>
                    <input type="file" id="mini_background" name="mini_background" class="upload-hidden" accept="image/*">
                </span>
                <div class="adverInner"></div>
                <div class="areaUnder">
                    <div class="imgTop">
                        <div class="imgAr">
                            <span class="imgTac" style="background-image:url('@(ViewBag.Profile)')">
                                <span class="_changer edit photoCamera">
                                    <a href="#:warp"><span class="material-icons btn-upload">photo_camera</span></a>
                                    <label for="workerPhoto" class="imgroad"></label>
                                    <input type="file" id="workerPhoto" name="workerPhoto" class="upload-hidden" accept="image/*">
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form form2">
                <div class="fields">
                    <div class="field">
                        <div>
                            <label for="Title">닉네임</label>
                        </div>
                        <div>
                            <input type="text" name="Nickname" id="Nickname" value="@(_MEMBER.Nickname)" placeholder="닉네임을 입력해주세요.">
                        </div>
                    </div>
                    <div class="field">
                        <div>
                            <label for="Title">소개글</label>
                        </div>
                        <div>
                            <input type="text" name="Mini_Data" id="Mini_Data" value="@(_MINISHOP_DECORATE.Mini_Data)" placeholder="소개글을 입력하세요.">
                        </div>
                    </div>
                    <div class="field">
                        <div>
                            <label for="Title">인스타그램</label>
                        </div>
                        <div>
                            <input type="text" name="instagram_userName" id="instagram_userName" value="@(_STORY_MEMBER.instagram_userName)" placeholder="@("@를 제외한 아이디를 입력하세요.")">
                        </div>
                    </div>
                    <div class="field">
                        <div>
                            <label for="Title">유튜브</label>
                        </div>
                        <div>
                            <input type="text" name="youtubeCh" id="youtubeCh" value="@(_STORY_MEMBER.youtubeCh)" placeholder="채널 URL 전체 주소를 입력하세요.">
                        </div>
                    </div>
                    <div class="field">
                        <div>
                            <label for="Title">틱톡</label>
                        </div>
                        <div>
                            <input type="text" name="TikTokUrl" id="TikTokUrl" value="@(_STORY_MEMBER.TikTokUrl)" placeholder="@("@를 제외한 아이디를 입력하세요.")">
                        </div>
                    </div>
                </div>
                <div class="radio_wrap">
                    <p class="Title">메인서비스 
                        페이지설정
                    </p>
                    <form>
                        <div>
                            <input type="radio" id="contactChoice1" name="contact" value="" checked="">
                            <label for="contactChoice1">러블리링크</label>
                        
                            <input type="radio" id="contactChoice2" name="contact" value="">
                            <label for="contactChoice2">스토어</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <section class="top-wrap">
            <a href="/Product/Home">
                <img src="~/assets/img/logo_bg.jpg" alt="logo_bg" class="logo_bg" />
                <div class="top-logo-wrap">
                    <img src="~/assets/img/logo_top_m.png" alt="sellovely" class="top-logo" />
                </div>
            </a>
        </section>
